<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="clock">
        <div class="center-nut"></div>
        <div class="center-nut2"></div>
        <div class="indicator">
            <div></div>
            <div></div>
            <div><span class="three">3</span></div>
            <div></div>
            <div></div>
            <div><span class="six">6</span></div>
            <div></div>
            <div></div>
            <div><span class="nine">9</span></div>
            <div></div>
            <div></div>
            <div>12</div>
        </div>
        <div class="sec-hand">
            <div class="sec"></div>
        </div>
        <div class="min-hand">
            <div class="min"></div>
        </div>
        <div class="hr-hand">
            <div class="hr"></div>
        </div>
    </div>
    <div class="digital-clock">
        <div class="out-box">
            <h1 class="hour time">00</h1>
        </div>
        <div class="dot">
            <h1>:</h1>
        </div>
        <div class="out-box">
            <h1 class="minute time">00</h1>
        </div>
        <div class="dot">
            <h1>:</h1>
        </div>
        <div class="out-box">
            <h1 class="second time">00</h1>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
